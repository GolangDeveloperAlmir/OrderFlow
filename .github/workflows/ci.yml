name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go test ./...
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd frontend && yarn install --immutable && yarn build
